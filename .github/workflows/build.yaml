on:
  push:
    branches:
      - production
jobs:
  setup_build_env:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - run: npm ci
      - run: npm run build --if-present
      - run: tar cvzf build.tar.gz build/
      - uses: actions/upload-artifact@v4
        with:
          name: build.tar.gz
          path: build.tar.gz